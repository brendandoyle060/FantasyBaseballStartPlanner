<!doctype html>
<html>

<head>
  <title>Fantasy Baseball Start Planner</title>
  <script src="popup.js"></script>
  <script src="pitcher.js"></script>
  <script src="start.js"></script>
  <script src="startList.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style type="text/css">
    body {
      min-width: 430px;
    }

    td {
      padding: 8px;
    }
  </style>
</head>

<body>
  <h2>Fantasy Baseball Start Planner</h2>

  <p>
    So far, you have used <b id="numStarts">?</b> out of <b id="totalStarts">10</b> starts during this matchup.
  </p>

  <h3>Remaining Starts This Week</h3>
  <table id="thisWeek">
    <thead>
      <tr class="tableHeader">
        <th name="activeHeader"></th>
        <th name="playerNameHeader">
          Name
        </th>
        <th name="teamHeader">
          Team
        </th>
        <th name="opponentHeader">
          Opp
        </th>
        <th name="dateHeader">
          Date
        </th>
      </tr>
    </thead>

  </table>
  <br>
  <h3>Probable Starts Next Week</h3>
  <table id="nextWeek">
    <thead>
      <tr class="tableHeader">
        <th name="activeHeader"></th>
        <th name="playerNameHeader">
          Name
        </th>
        <th name="teamHeader">
          Team
        </th>
        <th name="opponentHeader">
          Opp
        </th>
        <th name="dateHeader">
          Date
        </th>
      </tr>
    </thead>

  </table>
  <span class="leagueId"></span>
  <span class="teamId"></span>
</body>

</html>
